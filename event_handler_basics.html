<!DOCTYPE html>
<!-- Student: Kai Qi      Course:IT 202 web design 2021  hw03 -->
<html>
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Event Handler Basics</title>
     
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">

    <style>
      .bigger {width:400px; height:600px;}
      blockquote {font-family: "Architects Daughter", Arial; font-size: 2em; }
    </style>

  </head>
  <body>

    <div id="images">
      <img src="https://picsum.photos/seed/a/200/300" alt="random image" onmouseover="mouseOver1()" onmouseout="mouseOut1()"> 
      <img src="https://picsum.photos/seed/b/200/300" alt="random image"
       onmouseover="mouseOver2()" onmouseout="mouseOut2()">
      <img src="https://picsum.photos/seed/c/200/300" alt="random image"
        onmouseover="mouseOver3()" onmouseout="mouseOut3()">   
    </div>

    <blockquote cite="https://quoteinvestigator.com/2014/05/27/rising/">
      "The greatest glory in living lies not in never falling, but in rising every time we fall." -Nelson Mandela (and others)
    </blockquote>

    <script>
       //All addEventListener to images and blackquote
       function mouseOver1() {   
             ims[0].classList.add("bigger"); // first element of ims array will add class name "bigger"
             ims[1].classList.remove("bigger");
             ims[2].classList.remove("bigger");
        }
       function mouseOut1() {
          ims[0].classList.remove("bigger");
        } 
        function mouseOver2() {   
             ims[1].classList.add("bigger");
             ims[0].classList.remove("bigger");
             ims[2].classList.remove("bigger");
        }
         function mouseOut2() {
          ims[1].classList.remove("bigger");
        } 
        function mouseOver3() {   
             ims[2].classList.add("bigger");
             ims[0].classList.remove("bigger");
             ims[1].classList.remove("bigger");
        }
         function mouseOut3() {
          ims[2].classList.remove("bigger");
        } 
        function openWindow() {
            window.open(address,"newwindow","width=0,height:0");
        }
        
       var ims = document.getElementsByTagName("img"); //Get all image as a collection
        var text= document.querySelector("blockquote"); // Get the blackquote element
        var address = text.getAttribute("cite");  // Set the cite address to address
        ims[0].addEventListener("mouseover", mouseOver1, false); //First image add mouse over listener
        ims[0].addEventListener("mouseout", mouseOut1, false);   // First image add mouse out event listener
        ims[1].addEventListener("mouseover", mouseOver2, false);
        ims[1].addEventListener("mouseout", mouseOut2, false);
        ims[2].addEventListener("mouseover", mouseOver3, false);
        ims[2].addEventListener("mouseout", mouseOut3, false);
        text.addEventListener("click",openWindow,false);
    </script>


  </body>
</html>
