<!doctype html>

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title></title>
  </head>
  <body>
    <div class="container">
    <h1></h1>


    <div class="row">
      <div class="card" >
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <a href="#" class="card-link">Card link</a>
        </div>
      </div>


    </div>


    </div>






    <script integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">

  
    fetch ("https://data.cityofchicago.org/resource/x8fc-8rcq.json")
        .then ((response)=> {
          return response.json()
        })
        .then ((json)=> {
          for (let i of json){
             let cloneCard =  document.querySelector(".card").cloneNode("true"); //CLone a Node of Card
             let libraryname = i.name_; //Set the each library element name to variable libraryname
              
              let openHour = i.hours_of_operation; //Set the open hour 
              
              let address = i.address; //Set the address of library          
              let city = i.city; //Set the city
              let state = i.state;//Set the state
              let zipcode = i.zip; //Set the zip code 
              let phone = i.phone; //Set the phone number.
              let website = i.website.url;
              
              cloneCard.querySelector(".card-title").innerHTML= libraryname; 
              cloneCard.querySelector(".card-subtitle.mb-2.text-muted").innerHTML = openHour;
              cloneCard.querySelector(".card-text").innerHTML=address+"<br>"+city+","+state+"&nbsp;"+zipcode+"<br><br>"+phone;
                       
              cloneCard.querySelector(".card-link").innerText="Website";          
              cloneCard.querySelector(".card-link").setAttribute("href",website);
            //Add the Node into a row 
              document.querySelector(".row").appendChild(cloneCard);
            
          } //End for loop
          
        }) 
   
    
    
    
    
    
    
    
    </script>



    
  </body>
</html>
